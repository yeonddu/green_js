<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script>
	document.addEventListener("DOMContentLoaded", () => {
		//문서 객체 읽어들이고 생성
		const divA = document.querySelector(`#first`)
		const divB = document.querySelector(`#second`)
		const h1 = document.createElement(`h1`)
		h1.textContent = "이동하는 h1 태그"
		
		//서로 번갈아가면서 실행하는 함수 구현
		const toFirst = () => {
			divA.appendChild(h1) //divA에 h1 추가
			setTimeout(toSecond,1000) //1초 뒤에 toSecond 함수 실행
		}
		const toSecond = () => {
			divB.appendChild(h1) //divB에 h1 추가
			setTimeout(toFirst,10000) //10초 뒤에 toFirst 함수 실행
		}
		
		toFirst()
	})

</script>
<body>
	<div id="first">
		<h1>첫 번째 div 태그 내부</h1>
	</div>
	<hr>
	<div id="second">
		<h1>두 번째 div 태그 내부</h1>
	</div>
</body>
</html>
