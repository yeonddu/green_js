<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script>
	//let 변수 선언
	let output=0
	
	//반복문
	for(let i=1; i<=10;i++){
		//조건문(홀수면 현재 반복 중지, 증감식으로 이동하여 다음 반복 수행)
		if(i%2===1){
			continue
		}
		output += i
	}
	//출력
	alert(output)
</script>
</head>
<body>

</body>
</html>
