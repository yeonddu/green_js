<script>
	const input = prompt("정수를 입력해주세요","")
	const number = input[input.length-1]
	
	if(number === "0" ||
		number === "2" ||
		number === "4" ||
		number === "6" ||
		number === "8") {
		alert(`${input}은 짝수입니다.`)

		alert(`${input}은 홀수입니다.`)	
	}

	
</script>
