<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script>
	function test() {
		try{
			alert("A위치입니다.")
			throw "예외 강제 발생"
		} catch (exception) {
			alert("B위치입니다.")
			return
		} finally {
			alert("C위치입니다.")
		}
	}
	
	//함수 호출
	test()
</script>

</head>
<body>
</body>
</html>
