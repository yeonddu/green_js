<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script>
	//객체 생성
	const object = {
		name:"혼자 공부하는 파이썬",
		price:18000,
		publisher:"한빛미디어"
	}
	
	//객체 내부에 속성이 있는지 확인
	if (object.name !== undefined) {
		console.log("name 속성이 있습니다.")
	} else {
		console.log("name 속성이 없습니다.")
	}
	
	if (object.author !== undefined) {
		console.log("author 속성이 있습니다.")
	} else {
		console.log("author 속성이 없습니다.")
	}
</script>
</head>

</html>
