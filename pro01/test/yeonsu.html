<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script>
	document.addEventListener("DOMContentLoaded", () => {
		const output = document.querySelector("#output")
		const radios = document.querySelectorAll("[name=pet]")
		
		radios.forEach((radio) => {
			radio.addEventListener("change", (event) =>{
				const current = event.currentTarget
				if(current.checked) {
					output.textContent = `당신이 좋아하는 애완동물은 ${current.value} 이시군요!`
				}
			})
		})
		
		
	})
</script>
</head>
<body>
	<h1># 좋아하는 애완동물을 선택해주세요</h1>
	<input type="radio" name="pet" value="dog"><span>강아지</span>
	<input type="radio" name="pet" value="cat"><span>고양이</span>
	<input type="radio" name="pet" value="hamster"><span>햄스터</span>
	<input type="radio" name="pet" value="etc"><span>기타</span>
	<hr>
	<h3 id="output"></h3>
</body>
</html>
