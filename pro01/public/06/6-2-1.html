<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script>
	
	//power()메소드 추가
	Number.prototype.power = function(n=2){
		return this.valueOf()**n
	}
	
	//Number객체의 power()메소드 사용
	const a = 12
	console.log("a.power(): ",a.power())
	console.log("a.power(): ",a.power(3))
	console.log("a.power(): ",a.power(4))
	
</script>
</head>
<body>

</body>
</html>
