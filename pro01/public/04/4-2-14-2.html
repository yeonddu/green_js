<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script>
	let output = ""
	for(let i=1;i<15;i++){
		for(let j=0;j<i;j++){
			output+=' '
		}
		for(let k=28;k>2*i-1;k--){
			output+='*'
		}
		
		output += '\n'
	}
	console.log(output)
	
</script>
</head>
